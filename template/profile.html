{% extends "base.html" %}
{% block title %}E-comweb customers profile{% endblock title %}
{% block body %}

<div class="container my-5">
    <div class="row">
     <h3>Welcome {{user}}</h3>
     <div class="col-sm-2 border-end">
      <ul class="list-unstyled">
       <li class="d-grid"><a href="#" class="btn btn-primary">Profile</a></li>
       <li class="d-grid"><a href="#" class="btn">Address</a></li>
      </ul>
     </div>
     <div class="col-sm-8 offset-sm-1">
      <form action="" method="post">
       {% csrf_token %}
       <div class="col-12">
         <label for="inputName" class="form-label">Name</label>
         <input type="text" class="form-control" name="name">
       </div>
       <div class="col-12">
         <label for="inputAddress" class="form-label">City</label>
         <input type="text" class="form-control" name="city" placeholder="1234 Main St">
       </div>
       <div class="col-12">
         <label for="inputAddress2" class="form-label">Full Address</label>
         <input type="text" class="form-control" name="address" id="inputAddress2" placeholder="Apartment, studio, or floor">
       </div>
       <div class="col-12">
         <label for="inputCity" class="form-label">Phone Number</label>
         <input type="number" class="form-control" name="phnnum" id="inputCity">
       </div>
       <div class="col-md-2">
         <label for="inputZip" class="form-label">Zip Code</label>
         <input type="number" class="form-control" name="zipcode" id="inputZip">
       </div>
       <div class="col-12 mt-3">
         <button type="submit" class="btn btn-org">Submit</button>
       </div>
      </form>
     </div>
    </div>
   </div>


{% endblock body %}
